		<!-- FORM INPUT AREA -->

		<div class="row medium-uncollapse large-collapse">
		<div class="small-6 columns">
			<form>
			<div class="row">
				<div style="background-color:#34bf49;padding:10px"class="small-12 columns">
					<label>First Name
					<input type="text" id="contactFirstName" placeholder="Given First Name/s" />
					</label>
					<label>Last Name
					<input type="text" id="contactLastName" placeholder="Given Surname" />
					</label>
					<label>Address
					<input type="text" id="contactAddress" placeholder="Complete Address" />
					</label>
					<label>Email
					<input type="text" id="contactEmail" placeholder="name@domain.com" />
					</label>
					<label>Mobile Number
					<input type="text" id="contactMobile" placeholder="+(code)number" />
					<input type="hidden" value="1" id="hiddenField">
					<input type="submit" id="contactSubmit" style="color:black" value="Add to your contacts"/>
					</label>
				</div>
			</div>
		</form>
		</div>

		<div class="small-6 columns" id="outputContact">
		</div>
		</div>

		<script>
			var warningAlert = "Please complete all information."
			$(document).ready( 
			function() { //START
				$("#contactSubmit").click(function(){ // BEGIN CLICK
					console.log("test");

					if ($("#contactFirstName").val() === "") {
					  alert(warningAlert);
					} else if ($("#contactLastName").val() === "") {
					  alert(warningAlert);
					} else if ($("#contactAddress").val() === "") {
					  alert(warningAlert);
					} else if ($("#contactEmail").val() === "") {
					  alert(warningAlert);
					} else if ($("#contactMobile").val() === "") {
					  alert(warningAlert);
					} else {
						var Hasil ="Contact No: " + $("#hiddenField").val() + "<br/>"+
						"Name"+ ":  "+ $("#contactFirstName").val()+" "+$("#contactLastName").val()+"<br/>"+
						"Address"+ ":  "+ $("#contactAddress").val() + "<br/>"+
						"Email"+ ":  "+ $("#contactEmail").val() + "<br/>"+
						"Mobile"+":  "+ $("#contactMobile").val() +"<br/>"+"<br/>"
						;
						$("#outputContact").append(Hasil);
						$("#hiddenField").val(parseInt($("#hiddenField").val()) + 1);
					}
					return false;
   			 	}); // CLOSE CLICK
			});   //END
